<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Grocery Extension</title>
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            margin: 0 0 8px 0;
            font-weight: 600;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
            margin: 0;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-dot.active {
            background: #4ade80;
        }
        
        .status-dot.inactive {
            background: #ef4444;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        
        .instructions h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
        }
        
        .instructions ol {
            margin: 0;
            padding-left: 18px;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
        
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 11px;
            opacity: 0.7;
        }
        
        .open-app-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 15px;
        }
        
        .open-app-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ›’ Walmart Grocery</h1>
        <p>Extension Active</p>
    </div>
    
    <button class="open-app-btn" id="openApp">
        ðŸ“± Open Grocery App
    </button>
    
    <div class="status">
        <div class="status-indicator">
            <div class="status-dot active"></div>
            <span>Extension Ready</span>
        </div>
        <p style="font-size: 12px; margin: 0; opacity: 0.8;">
            Ready to receive grocery lists from your web app
        </p>
    </div>
    
    <div class="instructions">
        <h3>How to use:</h3>
        <ol>
            <li>Open your grocery list web app</li>
            <li>Add items to your list</li>
            <li>Click "Send to Walmart"</li>
            <li>Extension will open Walmart and search</li>
        </ol>
    </div>
    
    <div class="footer">
        v1.0.0 | Walmart Grocery Extension
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
